        <script type="text/javascript">
        function run()
        {
            for(var i = 0; i< arr.length;i++)
            {
                str = "";
                switch (arr[i][3]) {
                    case 'Mon':
                        str += "100000";
                        break;
                    case 'Tue':
                        str += "010000";
                        break;
                    case 'Wed':
                        str += "001000";
                        break;
                    case 'Thu':
                        str += "000100";
                        break;
                    case 'Fri':
                        str += "000010";
                        break;
                    case 'Sat':
                        str += "000001";
                        break;
                    case 'NIL':
                        str += "000000";
                    default:
                        break;
                }
                var start = arr[i][0] + 6;
                var end = arr[i][1] - 1 + 6;
                
                for(var j = 6; j< 20;j ++)
                {
                    if(j >= start && j <= end)
                    str+="1";
                    else
                    str+="0";
                }
                str = str + "<br/>";
                document.getElementById('info').innerHTML+= str;
            }
        }
        </script>
